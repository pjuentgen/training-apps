spring.application.name=spring-boot-demo

# H2 Database configuration
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# H2 Console (for development/testing)
spring.h2.console.enabled=true

# JPA configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

# Server configuration
server.port=8080

# Logging
logging.level.com.demo=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Create logs directory if it doesn't exist
logging.file.name=logs/application.log
logging.logback.rollingpolicy.max-file-size=10MB
logging.logback.rollingpolicy.max-history=30

# OpenTelemetry configuration for auto-instrumentation
otel.service.name=spring-boot-demo
otel.service.version=1.0.0
otel.resource.attributes=service.name=spring-boot-demo,service.version=1.0.0,deployment.environment=development

# OTLP Exporter configuration (will be used by auto-instrumentation agent)
otel.exporter.otlp.endpoint=${OTEL_EXPORTER_OTLP_ENDPOINT:http://localhost:4317}
otel.exporter.otlp.protocol=grpc

# Enable logs export via OTLP
otel.logs.exporter=otlp
otel.metrics.exporter=otlp
otel.traces.exporter=otlp

# Additional OpenTelemetry settings
otel.propagators=tracecontext,baggage
otel.instrumentation.logback-appender.experimental-log-attributes=true